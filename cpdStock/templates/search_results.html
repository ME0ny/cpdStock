<!-- templates/search_results.html -->
<h1>Search Results</h1>
 
<form action="{% url 'search_results' %}" method="get">
    <input name="q" type="text" placeholder="Search...">
    <p><input type="number" size="3" name="X" min="0" max="10" value="0"></p>
    <p><input type="number" size="3" name="Y" min="0" max="10" value="0"></p>
    <p><input type="number" size="3" name="Z" min="0" max="10" value="0"></p>
    <p><input type="submit" value="Отправить"></p>
</form>
<ul>
  {% for city in object_list %}
    <li>
      {{ city.tittle }},{{city.position_X}},{{city.position_Y}},{{city.position_Z}}
    </li>
  {% endfor %}
</ul>
